<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
<% if (htmlWebpackPlugin.options.links) { %>
  <% for (var link of htmlWebpackPlugin.options.links) { %>
    <div>
      <a href="<%=link%>.html"><%=link%></a>
    </div>
  <% } %>
<% } %>
<section id="root"></section>
</body>
</html>
